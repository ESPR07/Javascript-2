<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View and edit your profile." />
    <link rel="icon" href="/images/tab-icon.webp">
    <link href="/dist/css/styles.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/feed.mjs"></script>
    <title>Profile Page</title>
  </head>
  <body>
    <header class="row">
      <div
        class="header-container container-fluid d-flex flex-direction-row align-items-center"
      >
        <a href="/feed.html" class="header-logo"></a>
        <div class="interactions d-flex w-100 justify-content-center">
          <div class="dropdown">
            <button
              class="filter-button dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              Filter
            </button>
            <ul class="dropdown-menu p-2">
              <li>
                <form class="date-filter">
                  <label class="form-check-label" for="date-filter">Posted:</label>
                  <input
                    type="date"
                    id="date-filter"
                    name="sort-post"
                  />
                </form>
              </li>
            </ul>
          </div>
          <form class="search-form d-flex">
            <input type="text" placeholder="Search" class="searchbar" />
            <button class="search-button">S</button>
          </form>
        </div>
      </div>
    </header>
    <main class="main-container pb-5 row">
      <div class="container-fluid d-flex flex-md-row flex-column">
        <div
          class="profile-info-container d-flex flex-column align-items-center pt-5 col-md-3 col-12"
        >
          <div class="profile-image-big"></div>
          <a href="/profile.html" class="profile-name display-6 my-3"
            >User Name</a
          >
          <button class="dark-button">Edit Profile</button>
          <div class="user-info w-100 p-3">
            <h1>User Info:</h1>
            <p>Birth:</p>
            <p>24. October 1996</p>
            <p>Email:</p>
            <p>sinder009@gmail.com</p>
          </div>
        </div>
        <div class="posts-container container col-md-7 col-11">
        </div>
      </div>
    </main>
    <footer
    class="make-posts row d-flex justify-content-center sticky-bottom py-4"
  >
    <div
      class="container-fluid d-flex justify-content-center align-items-center col-md-9 col-11"
    >
      <a href="/profile.html" class="profile-image"></a>
      <form class="post-text-form w-100">
        <textarea
          class="post-text h-100"
          placeholder="Write something about your day!"
        ></textarea>
        <div class="make-post-features w-100 d-flex justify-content-end">
          <button class="dark-button">Post</button>
        </div>
      </form>
    </div>
  </footer>
  </body>
</html>
