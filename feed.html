<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View all your beautiful posts." />
    <link href="/dist/css/styles.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Feed Page</title>
  </head>
  <body>
    <header class="row">
      <div
        class="header-container container-fluid d-flex flex-direction-row align-items-center px-2"
      >
        <a href="/feed.html" class="header-logo"></a>
        <div class="interactions d-flex w-100 justify-content-center">
          <div class="dropdown">
            <button
              class="filter-button dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              Filter
            </button>
            <ul class="dropdown-menu p-2">
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="filter1"
                  />
                  <label class="form-check-label" for="filter1">Filter 1</label>
                </div>
              </li>
            </ul>
          </div>
          <form class="search-form d-flex">
            <input type="text" placeholder="Search" class="searchbar" />
            <button class="search-button">S</button>
          </form>
        </div>
      </div>
    </header>
    <main class="row">
      <div class="posts-container container-fluid col-9">
        <div class="post1">
          <div class="post-info d-flex justify-content-between">
            <a href="/profile.html" class="user-name">User Name</a>
            <p class="time-posted mb-0">24.october 1996</p>
          </div>
          <div class="post-content">
            <a href="/profile.html" class="user-post-image"></a>
            <p class="post-content-text">
              Hey! I saw you adding that new game to the mix! looks hype.
            </p>
            <div class="post-interactions d-flex justify-content-end">
              <a href="#">Comment</a>
              <a href="#" class="ms-3">Like</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="make-posts row d-flex justify-content-center fixed-bottom py-4"
    >
      <div
        class="container-fluid d-flex justify-content-center align-items-center col-md-9 col-11"
      >
        <a href="/profile.html" class="profile-image"></a>
        <form class="post-text-form w-100">
          <textarea
            class="post-text h-100"
            placeholder="Write something about your day!"
          ></textarea>
          <div class="make-post-features w-100 d-flex justify-content-end">
            <button class="dark-button">Post</button>
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
